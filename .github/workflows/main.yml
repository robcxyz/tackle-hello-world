name: ci-tests

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name:
          - "linting"
          - "ubuntu-py36"
          - "ubuntu-py37"
          - "ubuntu-py38"
          - "ubuntu-py39"
          - "ubuntu-py310"
          - "macos-py36"
          - "macos-py37"
          - "macos-py38"
          - "macos-py39"
          - "macos-py310"
          - "windows-py36"
          - "windows-py37"
          - "windows-py38"
          - "windows-py39"
          - "windows-py310"

        include:
          - name: "linting"
            python: "3.8"
            os: ubuntu-latest
            tox_env: "lint"
          - name: "ubuntu-py36"
            python: "3.6"
            os: "ubuntu-latest"
            tox_env: "py36"
          - name: "ubuntu-py37"
            python: "3.7"
            os: "ubuntu-latest"
            tox_env: "py37"
          - name: "ubuntu-py38"
            python: "3.8"
            os: "ubuntu-latest"
            tox_env: "py38"
          - name: "ubuntu-py39"
            python: "3.9"
            os: "ubuntu-latest"
            tox_env: "py39"
          - name: "ubuntu-py310"
            python: "3.10"
            os: "ubuntu-latest"
            tox_env: "py310"
          - name: "macos-py36"
            python: "3.6"
            os: "macos-latest"
            tox_env: "py36"
          - name: "macos-py37"
            python: "3.7"
            os: "macos-latest"
            tox_env: "py37"
          - name: "macos-py38"
            python: "3.8"
            os: "macos-latest"
            tox_env: "py38"
          - name: "macos-py39"
            python: "3.9"
            os: "macos-latest"
            tox_env: "py39"
          - name: "macos-py310"
            python: "3.10"
            os: "macos-latest"
            tox_env: "py310"
          - name: "windows-py36"
            python: "3.6"
            os: "windows-latest"
            tox_env: "py36"
          - name: "windows-py37"
            python: "3.7"
            os: "windows-latest"
            tox_env: "py37"
          - name: "windows-py38"
            python: "3.8"
            os: "windows-latest"
            tox_env: "py38"
          - name: "windows-py39"
            python: "3.9"
            os: "windows-latest"
            tox_env: "py39"
          - name: "windows-py310"
            python: "3.10"
            os: "windows-latest"
            tox_env: "py310"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox virtualenv
      - name: Test build
        run: "tox -e ${{ matrix.tox_env }}"
